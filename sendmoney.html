<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferencias AlkeWallet</title>
    <!-- Enlace a hoja de estilos CSS -->
    <link rel="stylesheet" href="../CSS/styles.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link de Sweet Alert-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
<div class="containerFondo container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/awLogoCeleste.png" alt="Logo" height="50" class="d-inline-block align-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="menu.html">Menú Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="deposit.html">Depositar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transactions.html">Ultimos Movimientos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>   
    </header>
    <!-- Cuerpo -->             
    <main>
        <div id="contenedorSendMoney" class="card">
            <div class="card-body">
                <form id="formSendMoney" class="text-center">
                    <h5 class="card-title" id="titleEnviaDinero">¡Envía dinero a tus contactos!</h5>                    
                    <input id="inputBuscar" class="form-control me-2" type="search" placeholder="Buscar entre tus contactos" aria-label="Search">              
                    <div>
                    <!--Contenedor General-->
                    <div class="d-flex justify-content-between">
                        <!--Contenedor Contactos-->
                        <div id="formContactos" class="card-body" style="width: 90%;">
                            <ul id="listaContactos" class="accordion" multiple aria-label="Multiple select example" >
                            <!-- Aquí se agregarán dinámicamente los contactos -->
                            </ul>
                        </div>                            
                        <!--Contenedor Botones-->
                        <div class="d-flex justify-content-center mt-3">
                            <div class="card-body text-center" >
                                <!-- Agregar botón para abrir el formulario emergente -->                        
                                <button class="btn btn-outline-danger mb-3" id="btnTransferir" type="button">Transferir Dinero a este contacto</button>
                                <button class="btn btn-outline-success mb-3" id="btnAgregarContacto" type="button">Agregar nuevo contacto</button>                             
                                
                            </div>
                        </div>
                    </div>

                    </div>
                    <div class="card-body" id="divSaldoDeposit" style="text-align: center;">
                        <h5 class="card-title">Saldo Actual:</h5>
                        <p class="card-text" id="saldo" style="font-weight: bold; font-size: 24px;"> $<span id="saldoAmount">0.00</span></p>
                    </div>
                    <hr>
                    <a href="menu.html" class="btn btn-outline-secondary">Ir al menú principal</a>
                </form>
            </div>
        </div>
    </main>
</div>

    <!-- Pie de página -->
    <footer>
        <p class="foot d-flex justify-content-center align-items-center">AlkeWallet &copy; 2024</p>
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script de Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script de Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Script personalizado -->
    <script src="../JS/sendmoney.js"></script>
</body>
</html>
