<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../JS/auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlkeWallet</title>
    <!-- Enlace a hoja de estilos CSS -->
    <link rel="stylesheet" href="../CSS\styles.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Integrando animaciones lottie Files-->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Link de Sweet Alert-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    
        <!-- Cabecera -->
        <header class="text-center my-4">
            <h1>Alke Wallet</h1>
        </header>
        
    <div class="container">

        <!-- Cuerpo -->
        <main>
            <form id="loginForm">
                <h2 class="text-center mb-4">Inicia Sesión</h2>
                <div class="animationContainer mb-4">
                    <dotlottie-player src="https://lottie.host/c5b56aa6-96cb-4cda-bcb0-7fb1d690a828/VZRR8nVMtS.json" background="transparent" speed="1" style="width: 100%; height: 200px;" loop autoplay></dotlottie-player>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Email...">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña...">
                </div>
               <!-- <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                </div> -->

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" onclick="verificarCredenciales()" class="btn btn-primary btn-login text-uppercase fw-bold">Login</button>
                  <!--  <a href="menu.html" class="btn btn-secondary">Ir al menú principal</a>-->
                </div>
            </form>
        </main>

    
        <!-- Pie de página -->
        <footer class="text-center mt-4">
            <p class="foot">AlkeWallet &copy; 2024</p>
        </footer>
         
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Script de Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script de JS-->
    <script src="../JS/login.js"></script>
    
    <!-- Script de JQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Script de Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    
</body>
</html>
