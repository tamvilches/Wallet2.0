<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu AlkeWallet</title>
    <!-- Enlace a hoja de estilos CSS -->
    <link rel="stylesheet" href="../CSS\styles.css">
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link de Sweet Alert-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
 <body>
    <div class="containerFondo container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="img\awLogoCeleste.png" alt="Logo" height="50" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="deposit.html">Depositar</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="sendmoney.html">Enviar Dinero</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="transactions.html">Ultimos Movimientos</a>
                </li>
            </ul>
            </div>
        </div>
        </nav> 
    </header>       
    <!-- Cuerpo --> 
    <main >
        <div class="container d-flex justify-content-center align-items-center" style="height: 85vh;">
        <div id="contenedorMenu" class="card">                
            <div class="card-body">              
                <form id="formMenu">  
                    <div class="card-body" id="divSaldo" style="text-align: center;">
                        <h5 class="card-title">Saldo Actual:</h5>
                        <p class="card-text" id="saldo" style="font-weight: bold; font-size: 24px;"> $<span id="saldoAmount">0.00</span></p>
                    </div>
                    <hr>
                    <div class="card-body text-center" id="btnGroupMenu">
                        <div class="btn-group-vertical" >
                            <button class="btn btn-primary mb-3 fw-bold" type="button" id="btnDeposit">Depositar</button>      
                            <button class="btn btn-primary mb-3 fw-bold" type="button" id="btnEnviarDinero">Enviar Dinero</button>
                            <button class="btn btn-primary mb-3 fw-bold" type="button" id="btnMov">Últimos Movimientos</button>
                        </div>
                    </div>                                            
                </form>
            </div>  
        </div>
        </div>
    </main>        
    <!-- Pie de página -->
        <footer>
            <p class="foot d-flex justify-content-center align-items-center">AlkeWallet &copy; 2024</p>
        </footer>
</div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Script de JS-->
    <script src="../JS/menu.js"></script>

</html>
